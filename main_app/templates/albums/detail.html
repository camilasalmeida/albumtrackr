{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
  <div>
    <h2>{{ album.title }}
    <h4><i>Artist: {{ album.artist }}</i></h4>
    <p>Genre: {{album.genres}}</p>
    <p>Release Date: {{ album.release_date }}</p>
    <div>
        <a href="{% url 'album-update' album.id %}"> Edit </a>
        <a href="{% url 'album-delete' album.id %}"> Delete </a>
    </div>
  </div>
</section>
{% endblock %}
