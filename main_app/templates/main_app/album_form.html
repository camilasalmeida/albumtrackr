{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div>
    {% if object %}
       <h1>Editing - "{{ object.title }}"</h1>
    {% else %}
       <h1>Add New Album</h1>
    {% endif %}
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit</button>
</form>

{% endblock %}
